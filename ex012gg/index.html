<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Vídeos com hospedagem local</h1>
    <p>esse video está hospedado no meu proprio server</p>
    <video width="500" controls muted autoplay>
        <source src="midias/15921892-hd_1920_1080_50fps.mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Vídeo hospedado com Youtube</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=P97XknCs7MHPkWNf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
</body>
</html>
