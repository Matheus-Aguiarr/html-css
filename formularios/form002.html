<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Teste de formulário
    </h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="usuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" size="5">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="8" size="8">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
