<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo...">
        </p>  
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" placeholder="0 a 10" min="0" max="10" step="0.5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
