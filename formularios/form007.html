<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
        Exemplo de Formularios
    </h1>
    <form action="">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="est">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraiba</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="profi">
            <datalist id="profi">
                <optgroup label="Profissões dignas">
                    <option>Administrador</option>
                    <option>Engenheiro</option>
                    <option>Médico</option>
                    <option>Diarista</option>
                </optgroup>
                <optgroup label="Não-digna">
                    <option>Puta</option>
                </optgroup>
            </datalist>
        </p>
        
        <p>
            <label for="msg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="20" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
