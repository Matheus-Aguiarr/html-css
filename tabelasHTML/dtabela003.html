<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de boletim</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            height: 400px;
        }
        tr.media {
            background-color: grey;
            color: white;
            font-weight: bold;
        }
        thead {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">
                    Área
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" scope="colgroup">
                    Notas
                </th>
                <th rowspan="2" scope="col">
                    Média
                </th>
            </tr>
            <tr>
                <th scope="col">
                    Nota 1
                </th>
                <th scope="col">
                    Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">

                    0.0

            </tr>

                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Biologia
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">
                    Média de Exatas
                </th>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">
                    Humanas

        </tbody>
    </table>
</body>
</html>
